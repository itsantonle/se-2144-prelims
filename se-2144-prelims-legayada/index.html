<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prelim Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p>Calculator v1.0</p>
        <input
          type="text"
          id="inputBox"
          class="active"
          placeholder="0"
          readonly
        />
        <div>
          <button class="button special" onclick="">Goodbye</button>
          <button class="button special">Hello</button>
        </div>
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">*</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button digit">7</button>
          <button class="button digit">8</button>
          <button class="button digit">9</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button digit">4</button>
          <button class="button digit">5</button>
          <button class="button digit">6</button>
          <button class="button operator">+</button>
        </div>
        <div>
          <button class="button digit">1</button>
          <button class="button digit">2</button>
          <button class="button digit">3</button>
          <button class="button equalBtn operator">=</button>
        </div>

        <div>
          <button class="button digit">0</button>
          <button class="button digit">.</button>
        </div>
      </div>
    </div>
    <div id="sidediv" class="sidediv">
      <div class="find-us">
        <div id="side-title">Prelim calculator</div>
        <span id="code">Code on</span>
        <span id="deploy"> Deployed on</span>
      </div>
      <a href="https://github.com/itsantonle/se-2144-prelims.git">
        <img
          src="./src/img/github-logo-vector.svg"
          id="github-logo"
          class="logo"
          alt=""
        />
      </a>
      <a href="https://se-2141-prelims-legayada.netlify.app/">
        <img
          src="./src/img/netlify-seeklogo.svg"
          id="netlify-logo"
          class="logo"
          alt=""
      /></a>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
